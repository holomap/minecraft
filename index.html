<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<script src="config.js"></script>
<link href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145408095-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-145408095-1');
</script>
<title>ホロライブサーバ通常地図</title>
</head><body>
<main id="main"></main>
<script type="text/javascript">
(function(){

	// 詳細地図（レベル1）
	const mapinfo_1 = {
		scale: 1,
		vw: 128*8 * 1,
		vh: 128*8 * 1,
		zx: 128*2.5 * 1,
		zy: 128*6.5 * 1,
	};
	// 以前の地図
    const mapinfo_old = {
        scale: 8,
        vw: 9216, // (128*8 + 64*2) * scale
        vh: 8192, // (128*7 + 64*2) * scale
        zx: 3072, // (64 + 128*2.5) * scale
        zy: 7168, // (64 + 128*6.5) * scale
    };

	const markerfile = "marker.csv";

	const viewer = OpenSeadragon({
		id: "main",
		prefixUrl: "images/",
		showNavigator: true,
		imageSmoothingEnabled: false,
		maxZoomPixelRatio: 8,
		tileSources: {
			Image: {
				xmlns: "http://schemas.microsoft.com/deepzoom/2008",
				Url: "tiles-original/",
				Format: "png",
				Overlap: 1,
				TileSize: 256,
				minLevel: 8,
				maxLevel: 10,
				Size: {
					Height: mapinfo_1.vh,
					Width: mapinfo_1.vw
				}
			}
		}
	});

	viewer.setupMapInfo(mapinfo_1);
	viewer.nav(); // ナビボタン
	viewer.bookmarkUrl(convertOldParams); // 座標URL
	viewer.stalkerImage(); // アニメーションポインター
	viewer.markerLink(4); // マーカーリンク
	viewer.saveImage(); // 画像ダウンロード
	viewer.printMode(); // 印刷モード

	$.get(markerfile, readMarkerCsv, 'text'); // マーカー情報
	
	function convertOldParams(params) {
		const v1 = mapinfo_old;
        params.x = (params.x * v1.vw - v1.zx) / v1.scale;
        params.y = (params.y * v1.vw - v1.zy) / v1.scale; // not vh
	}

	function readMarkerCsv(data) {
		const markers = $.csv.toArrays(data);
		markers.shift(); // strip header
		viewer.addMarkers(markers, 24);
	}
	
})();
</script>
</body>
</html>
