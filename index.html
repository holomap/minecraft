<!DOCTYPE html>
<html><head>

	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}

<title>ホロライブサーバ通常地図</title>
</head><body>
<main id="main"></main>
<script type="text/javascript">
(function(){

	const scale = 8;
	const vw = 9216; // (128*8 + 64*2) * scale
	const vh = 8192; // (128*7 + 64*2) * scale
	const zx = 3072; // (64 + 128*2.5) * scale
	const zy = 7168; // (64 + 128*6.5) * scale

	const markerfile = "marker.csv";

	const viewer = OpenSeadragon({
		id: "main",
		prefixUrl: "images/",
		showNavigator: true,
		tileSources: {
			Image: {
				xmlns: "http://schemas.microsoft.com/deepzoom/2008",
				Url: "tiles/",
				Format: "jpg",
				Overlap: 1,
				TileSize: 256,
				Size: {
					Height: vh,
					Width: vw
				}
			}
		}
	});

	viewer.setupMapInfo(vw, vh, zx, zy, scale);
	viewer.nav(); // ナビボタン
	viewer.bookmarkUrl(); // 座標URL
	viewer.stalkerImage(); // アニメーションポインター
	viewer.markerLink(4); // マーカーリンク
	viewer.saveImage(); // 画像ダウンロード
	viewer.printMode(); // 印刷モード

	// マーカー情報
	function readMarkerCsv(data) {
		const markers = $.csv.toArrays(data);
		markers.shift(); // strip header
		viewer.addMarkers(markers, 36);
	}
	$.get(markerfile, readMarkerCsv, 'text');

})();
</script>
</body>
</html>
